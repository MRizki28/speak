<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
    <style>
        body{
            background-image: url(background.avif);
            background-size: cover;
        }
    </style>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card text-center p-4 h-75 w-25" style="background-color: rgba(148, 147, 145, 0.8);">
            <form>
                <label class="mb-2">Ketikan disini</label>
                <div class="form-floating mb-3">
                    <textarea class="form-control" id="text-input" style="height: 100px" ></textarea>
                   
                </div>
                <button type="button" class="btn btn-primary w-100" onclick="speak()">Bicara</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

        <script>
            function speak() { 
                const text = document.getElementById("text-input").value;
                const languange = new SpeechSynthesisUtterance(text);
                languange.lang = "id-ID";
                window.speechSynthesis.speak(languange);
             }
        </script>
</body>

</html>
